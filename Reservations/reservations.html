	<!--reservations form done by Matej-->
	<div class="container mt-5 custom-form-container">
		<h3>Make a reservation</h3>
		<form onsubmit="reservationValid()">
			<div>
				<label>
					<input type="radio" name="gender" value="Mr"> Mr.
				</label>

				<label>
					<input type="radio" name="gender" value="Ms"> Ms.
				</label>
			</div>
			<div class="form-group">
				<label for="fullName">Full name:<span class="required">*</span></label>
				<input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
			</div>

			<div class="form-group">
				<label for="email">Email:<span class="required">*</span></label>
				<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
			</div>

			<div class="form-group">
				<label for="phone">Phone:<span class="required">*</span></label>
				<input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
			</div>

			<div class="form-group">
				<label for="reservationDate">Reservation Date:<span class="required">*</span></label>
				<input type="date" class="form-control" id="reservationDate" required>
			</div>

			<div class="form-group">
				<label for="numPeople">Select number of people:</label>
				<select id="numPeople" name="numPeople">
					<option value="1">1 person</option>
					<option value="2">2 people</option>
					<option value="3">3 people</option>
					<option value="4">4 people</option>
					<option value="5">5+ people</option>
				</select>
			</div>

			<div class="form-group">
				<label for="message">Additional Message:</label>
				<textarea class="form-control" id="message" rows="3"
					placeholder="Any special requests or messages"></textarea>
			</div>
			<p>* mandatory fields</p>
			<button type="submit" class="button button3">Submit Reservation</button>
		</form>
	</div>
